{% extends "auctions/layout.html" %}

{% block body %}
<style>
    /* Make heading green */
    h2 {
        color: green;
    }

    /* Style for form container */
    .form-container {
        margin: 20px auto; /* Add auto margin to center horizontally */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-width: 400px; /* Limit the maximum width of the form container */
    }
</style>

<div class="form-container">
    <h2>Create a Listing</h2>
    <form action="{% url 'CreateListing' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}

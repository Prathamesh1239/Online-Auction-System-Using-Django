{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="register-container">
        <h2 class="title">Register</h2>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="register-form">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>
</div>
{% endblock %}

{% block styles %}
    <style>
        .register-container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .register-container .title {
            color: #00ff00; /* Green color */
            text-align: center;
        }

        .register-container .form-group {
            margin-bottom: 15px;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .register-container .btn:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffe5e5;
            color: #ff0000;
        }
    </style>
{% endblock %}
